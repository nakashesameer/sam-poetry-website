<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[POEM_TITLE] - Marathi Poem">
    <title>[POEM_TITLE] | कविता संग्रह</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="book-container">
        <div class="page">
            <!-- Top Navigation -->
            <nav class="nav-top">
                <a href="../index.html" class="nav-link">← मुख्यपृष्ठ | Home</a>
            </nav>

            <!-- Poem Header -->
            <header class="poem-header">
                <h1 class="poem-title protected-text">[POEM_TITLE]</h1>
                <!-- Date is optional - delete this line if not needed -->
                <p class="poem-date protected-text">[DATE]</p>
            </header>

            <main>
                <!-- Poem Content -->
                <div class="poem-content protected-text">
                    <!-- Each stanza should be in its own div with class="stanza" -->
                    <!-- Each line should be in a div with class="poem-line" -->

                    <div class="stanza">
                        <div class="poem-line">[LINE 1]</div>
                        <div class="poem-line">[LINE 2]</div>
                        <div class="poem-line">[LINE 3]</div>
                        <div class="poem-line">[LINE 4]</div>
                    </div>

                    <!-- Add more stanzas as needed -->
                    <!--
                    <div class="stanza">
                        <div class="poem-line">[LINE]</div>
                        <div class="poem-line">[LINE]</div>
                    </div>
                    -->
                </div>

                <!-- Notes Section - DELETE THIS ENTIRE SECTION IF NOT NEEDED -->
                <div class="poem-notes">
                    <h2 class="notes-title">कवितेबद्दल</h2>
                    <p class="notes-content protected-text">
                        [YOUR NOTES ABOUT THE POEM]
                    </p>
                </div>

                <!-- English Translation - DELETE THIS ENTIRE SECTION IF NOT NEEDED -->
                <div class="translation-section">
                    <h2 class="translation-title">English Translation</h2>
                    <div class="translation-content protected-text">
                        <div class="stanza">
                            <div class="poem-line">[TRANSLATED LINE 1]</div>
                            <div class="poem-line">[TRANSLATED LINE 2]</div>
                            <div class="poem-line">[TRANSLATED LINE 3]</div>
                            <div class="poem-line">[TRANSLATED LINE 4]</div>
                        </div>
                    </div>
                </div>
            </main>

            <div class="decorative-divider">❧</div>

            <!-- Navigation -->
            <nav class="nav-links">
                <a href="../index.html" class="nav-link home">← मुख्यपृष्ठ | Home</a>
            </nav>

            <footer class="site-footer protected-text">
                <p>© २०२६ सर्व हक्क राखीव | All Rights Reserved</p>
            </footer>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
