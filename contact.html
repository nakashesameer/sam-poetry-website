<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact - संपर्क">
    <title>Contact | कविता संग्रह</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="book-container">
        <div class="page">
            <!-- Top Navigation -->
            <nav class="nav-top">
                <a href="index.html" class="nav-link">← मुख्यपृष्ठ | Home</a>
            </nav>

            <!-- Page Header -->
            <header class="poem-header">
                <h1 class="poem-title protected-text">संपर्क</h1>
                <p class="poem-title-en protected-text">Contact</p>
            </header>

            <main>
                <!-- Comments Section -->
                <section class="comments-section" id="comments-section">
                    <p class="comments-intro">
                        तुमचे विचार, अभिप्राय किंवा प्रश्न शेअर करा.<br>
                        <em>Share your thoughts, feedback, or questions.</em>
                    </p>

                    <form class="comment-form" id="comment-form">
                        <div class="form-group">
                            <label for="comment-name">नाव / Name</label>
                            <input type="text" id="comment-name" name="name" required maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="comment-message">संदेश / Message</label>
                            <textarea id="comment-message" name="message" rows="4" required maxlength="1000"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">पाठवा / Post Comment</button>
                    </form>

                    <div class="comments-list" id="comments-list">
                        <p class="loading-comments">Loading comments...</p>
                    </div>
                </section>
            </main>

            <div class="decorative-divider">
                <img src="images/PSI.png" alt="decorative divider">
            </div>

            <!-- Site Navigation -->
            <nav class="site-nav">
                <a href="index.html" class="nav-link">Home</a>
                <span class="nav-separator">|</span>
                <a href="about.html" class="nav-link">About</a>
            </nav>

            <footer class="site-footer protected-text">
                <img src="images/STYN.png" alt="logo" class="footer-logo">
                <p>© २०२६ सर्व हक्क राखीव | All Rights Reserved</p>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Comments functionality -->
    <script src="js/comments.js"></script>
</body>
</html>
